<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Lista de Contratos</title>
</head>
<body>
<h1>Contratos</h1>

<a th:href="@{/contratos/novo}">Novo Contrato</a>

<div th:if="${errorMessage}" style="color:red;">
    <p th:text="${errorMessage}"></p>
</div>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Título</th>
            <th>Descrição</th>
            <th>Tipo</th>
            <th>Status</th>
            <th>Início</th>
            <th>Fim</th>
            <th>Advogado</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="contrato : ${contratos}">
            <td th:text="${contrato.id}"></td>
            <td th:text="${contrato.cliente.nome}"></td>
            <td th:text="${contrato.titulo}"></td>
            <td th:text="${contrato.descricao}"></td>
            <td th:text="${contrato.tipo}"></td>
            <td th:text="${contrato.status}"></td>
            <td th:text="${#temporals.format(contrato.dataInicio, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(contrato.dataFim, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${contrato.funcionario.nome}"></td>
            <td>
                <a th:href="@{/contratos/editar/{id}(id=${contrato.id})}">Editar</a>
                <a th:href="@{/contratos/excluir/{id}(id=${contrato.id})}">Excluir</a>
            </td>
        </tr>
    </tbody>
</table>
<a th:href="@{/}">Voltar</a>
</body>
</html>
