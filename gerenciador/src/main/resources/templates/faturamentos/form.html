<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Novo Faturamento</title>
</head>

<body>
    <h1>Novo Faturamento</h1>

    <form th:action="@{/faturamentos}" method="post" th:object="${faturamento}">
        Contrato:
        <select th:field="*{contratoId}" required>
            <option th:each="contrato : ${contratos}" th:value="${contrato.id}" th:text="${contrato.titulo}"></option>
        </select><br>

        Valor: <input type="number" step="0.01" th:field="*{valor}" required><br>
        Data Emiss√£o: <input type="datetime-local" th:field="*{dataEmissao}" required><br>
        <button type="submit">Salvar</button>
    </form>

    <div th:if="${errorMessage}" style="color:red;">
        <p th:text="${errorMessage}"></p>
    </div>

    <a th:href="@{/faturamentos}">Voltar</a>
</body>

</html>
